<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de Formulario</title>

    <link rel="stylesheet" href="styles/style-index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="formulario">
      <div class="background-1">
        <div class="container-logo">
            <div class="background-logo"></div>
            <p class="logo">SPABALVIN</p>
        </div>
        
        <img src="images/fondo-palmeras.jpg" alt="" class="foto-palmeras" />
      </div>

      <div class="background-2">
        <div class="container-motivacional">
          <p class="frase-motivacional">
            Cada sesión en Spabalvin es un viaje hacia lo extraordinario. Inicia
            sesión y empieza tu ritual en el oasis...
          </p>
          <p class="frase-motivacional">Lo necesitas!!!</p>
        </div>

        <div class="container-sesion">
          <h5 class="titulo-sesion">TU PUEDES</h5>

          <div class="lados-sesion">

            <div class="izquierda-sesion">
              <form action="#" method="get">
                <label for="" class="izquierda label nombre">Nombre</label>
                <input type="text" class="izquierda input nombre" />

                <label for="Email" class="izquierda label email">Email</label>
                <input type="Email" class="izquierda input email" />

                <label for="password" class="izquierda label contra"
                  >Contraseña</label
                >
                <input
                  type="password"
                  name="contraseña"
                  id="contraseñaid"
                  class="izquierda input contra"
                />
              </form>
            </div>

            <div class="derecha-sesion">
              <form action="#" method="">
                <label for="Apellido" class="derecha label apellido">Apellido</label>
                <input type="text" class="derecha input apellido"/>

                <label for="tel" class="derecha label telefono">Numero de telefono</label>
                <input type="tel" class="derecha input telefono"/>

                <label for="confirm-password" class="derecha label confir-contra">Confirmar Contraseña</label>
                <input
                  type="password"
                  name="confirm-contraseña"
                  id="confirm-contraseñaid"
                  class="derecha input confir-contra"
                />
              </form>
            </div>
          </div>

        </div>

        <div class="container-final">
          <div class="posicion-final">
            <button type="submit" class="boton1-final">Crear Cuenta</button>
            <p class="parrafo-final">
              ¿Ya habias creado una cuenta?
              <a
                href="pages/inicio_sesion.html"
                target="_blank"
                class="link-final"
                >Inicia Sesion</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
